---
layout: page
title: Blog
description: 筆記，待辦事項，日誌
---
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="text-center">
        <div class="col-md-4">
          <a href="/categories.html" class="button special fit">分類閱讀</a>
        </div>
        <div class="col-md-8">
          <ul style="list-style-type: none">
             {% for post in site.posts %}
               <li>
                 <a href=" {{ post.url }}"><strong>{{ post.title }}</strong> | <em>{{ post.date | date: "%d %B %Y" }}</em></a>
               </li>
               <li><em>{{ post.excerpt }}</em></li>
  			  <hr>
             {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
